  <main class="main_inner">
    <div>
    <header class="inner_header">
      <h1 class="inner_header_title">Гостиницы Седоны</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs_item">
          <a class="breadcrumbs_link visually_hidden" href="index.html">Главная</a>
        </li>
        <li class="breadcrumbs_item">
          <a class="breadcrumbs_link">Гостиницы</a>
        </li>
      </ul>
    </header>
    <section class="catalog_products">
      <h2 class="visually_hidden">Список гостиниц с фильтрами</h2>
      <form class="catalog_filter" action="https://echo.htmlacademy.ru/" method="get">
        <fieldset class="catalog_filter_group">
          <legend class="catalog_filter_title">Инфраструктура:</legend>
          <ul class="catalog_filter_list">
            <li>
          <label class="control">
            <input class="control_input" type="checkbox" name="pool" checked>
            Бассейн
          </label>
            </li>
            <li>
          <label class="control">
            <input class="control_input" type="checkbox" name="parking" checked>
            Парковка
          </label>
          </li>
          <li>
          <label class="control">
            <input class="control_input" type="checkbox" name="wifi">
            Wi-Fi
          </label>
          </li>

        </fieldset>
      </ul>
        <fieldset class="catalog_filter_group">
          <legend class="catalog_filter_title">Тип жилья:</legend>
        </fieldset>

        <button class="button" type="submit">Применить</button>
        <button class="button" type="reset">Сбросить</button>

      </form>

    </section>
  </div>
  </main>


  <footer class="page_footer catalog_footer">

      <h2 class="page_footer_title">Подпишитесь на рассылку</h2>

        <input class="field" placeholder="Ваш e-mail" type="email" name="newsletter_email" id="newsletter_email" required>
        <button class="button newsletter_button" type="submit">
